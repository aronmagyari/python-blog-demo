{% extends "base.html" %}

{% block content %}

<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <h2>
        {{p.subject}}
        <small>{{p.created.strftime("%b %d, %Y")}}</small>
      </h2>
    </div>
  </div>

  <div class="post-content">
    {{p._render_text() | safe}}
  </div>
</div>

{% endblock %}
