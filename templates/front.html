{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="list-group col-sm-10">
      <a href="/newpost" class="btn btn-primary">New Post</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="list-group col-sm-10">

      {% for p in posts %}

        <a href="/blog/{{p.key().id()}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ p.subject }}
            <small>{{p.created.strftime("%b %d, %Y")}}</small>
          </h4>
          <p class="list-group-item-text">
            <strong>{{ p.owner }}</strong><br>
            {{p._render_text() | safe}}
          </p>
        </a>

      {% endfor %}

    </div>
  </div>

{% endblock %}
