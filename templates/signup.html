{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <form method="post" class="form-horizontal">
      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" value="{{username}}">
        </div>
        {% if error_username %}
        <div class="alert alert-danger" role="alert">{{error_username}}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" value="">
        </div>
        {% if error_password %}
        <div class="alert alert-danger" role="alert">{{error_password}}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="inputVerify" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputVerify" placeholder="Verify password" name="verify" value="">
        </div>
        {% if error_verify %}
        <div class="alert alert-danger" role="alert">{{error_verify}}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email (optional)</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{email}}">
        </div>
        {% if error_email %}
        <div class="alert alert-danger" role="alert">{{error_email}}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>

  </div>
</div>


{% endblock %}
